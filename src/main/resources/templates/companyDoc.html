<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRS Solar Solution - Company Documents</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="dashboard-wrapper">

		<div th:replace="fragments/sidebar :: sidebarMenu"> </div>

        <div class="d-flex flex-column w-100">

			<div th:replace="fragments/header :: headerPart"> </div>

            <main class="main-content-area flex-grow-1">
                <h3 class="mb-4">Company Policies</h3>

                <div class="card p-4 mb-4">
                    <form>
                        <div class="mb-3 d-flex align-items-center">
                            <label for="policyDocument" class="form-label mb-0 me-3">Select a Policy Document:</label>
                            <input class="form-control" type="file" id="policyDocument" style="flex-grow: 0; width: auto;">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload Document</button>
                    </form>
                </div>

                <div class="card p-4">
                    <h5 class="mb-3">Uploaded Documents</h5>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><i class="fas fa-file-pdf me-2 text-danger"></i> PDF file 2017 <small class="text-muted">5.3 MB</small></span>
                            <div>
                                <button class="btn btn-sm btn-outline-info me-2" title="View"><i class="fas fa-eye"></i></button>
                                <button class="btn btn-sm btn-outline-danger" title="Delete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><i class="fas fa-file-word me-2 text-primary"></i> Employee Manual <small class="text-muted">2.1 MB</small></span>
                            <div>
                                <button class="btn btn-sm btn-outline-info me-2" title="View"><i class="fas fa-eye"></i></button>
                                <button class="btn btn-sm btn-outline-danger" title="Delete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            <span><i class="fas fa-file-image me-2 text-success"></i> Safety Guidelines <small class="text-muted">1.5 MB</small></span>
                            <div>
                                <button class="btn btn-sm btn-outline-info me-2" title="View"><i class="fas fa-eye"></i></button>
                                <button class="btn btn-sm btn-outline-danger" title="Delete"><i class="fas fa-trash-alt"></i></button>
                            </div>
                        </li>
                    </ul>
                    <div class="text-center mt-3">
                        <p class="text-muted small mb-0">No other policies uploaded yet.</p>
                    </div>
                </div>

            </main>

          
			<div th:replace="fragments/footer :: footerPart"> </div>
			
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
