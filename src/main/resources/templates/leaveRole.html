<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRS Solar Solution - Leave Role</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="dashboard-wrapper">

		<div th:replace="fragments/sidebar :: sidebarMenu"> </div>

        <div class="d-flex flex-column w-100">
            
			<div th:replace="fragments/header :: headerPart"> </div>

            <main class="main-content-area flex-grow-1">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0">Leave Role Management</h3>
                </div>

                <div class="card p-4 mb-4">
                    <div class="row g-3 align-items-end">
                        <div class="col-md-6 col-lg-4">
                            <label for="employeeSelect" class="form-label">Employee</label>
                            <select class="form-select" id="employeeSelect">
                                <option selected disabled value="">Select</option>
                                <option>Yuvraj Meena</option>
                                <option>Aarav Sharma</option>
                                <option>Diya Patel</option>
                            </select>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <label for="leaveApproverSelect" class="form-label">Leave Approver</label>
                            <select class="form-select" id="leaveApproverSelect">
                                <option selected disabled value="">Select</option>
                                <option>Vikram Kansara</option>
                                <option>Priya Singh</option>
                                <option>Rahul Kumar</option>
                            </select>
                        </div>
                        <div class="col-lg-2 d-flex justify-content-start">
                            <p class="mb-0 fw-semibold">Leave Left: 7</p>
                        </div>
                        <div class="col-12 col-md-auto">
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>

                <div class="card p-4">
                    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3">
                        <h5 class="card-title mb-2 mb-md-0">Employee Leave Roles</h5>
                        <div class="d-flex align-items-center flex-wrap">
                            <label for="showEntries" class="form-label me-2 mb-0">Show</label>
                            <select class="form-select form-select-sm" id="showEntries" style="width: auto;">
                                <option value="10">10</option>
                                <option value="25">25</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                            <span class="ms-2 me-3">entries</span>
                            <label for="searchTable" class="form-label me-2 mb-0">Search:</label>
                            <input type="text" class="form-control form-control-sm d-inline-block" id="searchTable" placeholder="" style="width: auto;">
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover table-striped align-middle">
                            <thead class="table-light">
                                <tr>
                                    <th scope="col">No. <i class="fas fa-sort-up text-muted ms-1"></i></th>
                                    <th scope="col">Employee Name <i class="fas fa-sort-up text-muted ms-1"></i></th>
                                    <th scope="col">Leave Approver <i class="fas fa-sort-up text-muted ms-1"></i></th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Yuveraj Meena</td>
                                    <td>Vikram Kansara</td>
                                    <td>
                                        <button class="btn btn-sm btn-info text-white me-1" title="Edit"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-danger" title="Delete"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Aarav Sharma</td>
                                    <td>Priya Singh</td>
                                    <td>
                                        <button class="btn btn-sm btn-info text-white me-1" title="Edit"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-danger" title="Delete"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Diya Patel</td>
                                    <td>Rahul Kumar</td>
                                    <td>
                                        <button class="btn btn-sm btn-info text-white me-1" title="Edit"><i class="fas fa-edit"></i></button>
                                        <button class="btn btn-sm btn-danger" title="Delete"><i class="fas fa-trash-alt"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <nav aria-label="Page navigation" class="mt-3">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item active"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </main>

            <div th:replace="fragments/footer :: footerPart"> </div>
			
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
