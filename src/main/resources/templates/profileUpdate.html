<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRS Solar Solution - Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* Styles for profile details list items */
        .profile-details-list .list-group-item {
            padding-top: 0.5rem;
            padding-bottom: 0.5rem;
            font-size: 0.95rem; /* Slightly smaller font for details */
        }

        /* Styles for the profile image container and border */
        .profile-image-container .img-fluid {
            border: 3px solid var(--nrs-primary); /* Uses the primary color from styles.css root variables */
            box-shadow: 0 0 0 5px rgba(26, 35, 126, 0.1); /* Subtle glow effect */
        }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">

		<div th:replace="fragments/sidebar :: sidebarMenu"> </div>

        <div class="d-flex flex-column w-100">
            
			<div th:replace="fragments/header :: headerPart"> </div>

            <main class="main-content-area flex-grow-1">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h3 class="mb-0">Profile Settings</h3>
                </div>

                <div class="row g-4">
                    <div class="col-md-4">
                        <div class="card h-100 text-center">
                            <div class="card-body d-flex flex-column align-items-center justify-content-center p-4">
                                <div class="profile-image-container">
                                    <img src="https://via.placeholder.com/150/1a237e/ffd700?text=Profile" alt="User Profile" class="img-fluid rounded-circle mb-3" style="width: 150px; height: 150px; object-fit: cover;">
                                </div>
                                <h5 class="card-title mb-1">Vijay Kumawat</h5>
                                <p class="text-muted mb-0">vijayK@gmail.com</p>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8 col-lg-5">
                        <div class="card h-100 p-4">
                            <h5 class="card-title mb-3">Profile Settings</h5>
                            <ul class="list-group list-group-flush profile-details-list">
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    <span class="fw-semibold">Position:</span>
                                    <span>Marketing Manager</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    <span class="fw-semibold">Mobile Number:</span>
                                    <span>9460714184</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    <span class="fw-semibold">Address:</span>
                                    <span>Shahji ki vaadi Sirohi</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    <span class="fw-semibold">Postcode:</span>
                                    <span>307001</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    <span class="fw-semibold">Email ID:</span>
                                    <span>vijayK@gmail.com</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                    <span class="fw-semibold">Education:</span>
                                    <span>MBA</span>
                                </li>
                            </ul>
                            <div class="mt-4">
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editProfileModal">
                                    Edit Profile
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-3">
                        <div class="card h-100 p-4">
                            <h5 class="card-title mb-3">Experience</h5>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item px-0">
                                    <span class="fw-semibold">Experience in Designing:</span> 5 year
                                </li>
                                </ul>
                        </div>
                    </div>
                </div>
            </main>

            <div th:replace="fragments/footer :: footerPart"> </div>
			
        </div>
    </div>

    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-md modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Add</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row g-3">
                            <div class="col-12">
                                <label for="modalAddress" class="form-label">Address</label>
                                <input type="text" class="form-control" id="modalAddress" placeholder="Enter full address">
                            </div>
                            <div class="col-md-6">
                                <label for="modalPhoneNo" class="form-label">Phone No.</label>
                                <input type="tel" class="form-control" id="modalPhoneNo" placeholder="e.g., 9876543210">
                            </div>
                            <div class="col-md-6">
                                <label for="modalEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="modalEmail" placeholder="e.g., user@example.com">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
